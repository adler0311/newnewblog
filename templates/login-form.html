{% extends "base.html" %}
{% block content %}

<div class="container">
    <div id="login-container">
    <h2>로그인</h2>
    <br><br><br>
        <form method="post">
            <table class="table">
                <tr>
                    <td class="label">사용자 아이디</td>
                    <td><input class="form-control" type="text" name="username" value="{{username}}"></td>
                </tr>
                <tr>
                    <td class="label">비밀번호</td>
                    <td><input class="form-control" type="password" name="password" value=""></td>
                </tr>

            </table>
            <div class="error">
                {{error}}
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        </form>
    </div>
</div>
{% endblock %}
